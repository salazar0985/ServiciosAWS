<!DOCTYPE html>
<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:ui="http://java.sun.com/jsf/facelets" 
        xmlns:h="http://java.sun.com/jsf/html" 
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template/template.xhtml">

        <ui:define name="title">Usuarios</ui:define>

        <ui:define name="header">Registro de usuarios</ui:define>

        <ui:define name="content">
            <div class="row">
                <h:form class="col s12">
                    <div class="row">
                        <div class="input-field col s4">
                            <h:inputText value="#{usuarioController.datosUsuario.curp}" id="curp" />
                            <h:outputLabel value="CURP" for="curp" />
                            <h:message for="curp" />
                        </div>
                        <div class="input-field col s4">
                            <h:commandButton type="button" value="Buscar" styleClass="waves-effect waves-light btn white-text" />
                        </div>
                        <div class="input-field col s4">
                            <h:inputText value="#{usuarioController.datosUsuario.rfc}" id="rfc" />
                            <h:outputLabel value="RFC" for="rfc" />
                            <h:message for="rfc" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <h:inputText value="#{usuarioController.datosUsuario.nombre}" id="nombre" />
                            <h:outputLabel value="Nombre" for="nombre" />
                            <h:message for="nombre" />
                        </div>
                        <div class="input-field col s4">
                            <h:inputText value="#{usuarioController.datosUsuario.paterno}" id="paterno" />
                            <h:outputLabel value="Apellido Paterno" for="paterno" />
                            <h:message for="paterno" />
                        </div>
                        <div class="input-field col s4">
                            <h:inputText value="#{usuarioController.datosUsuario.materno}" id="materno" />
                            <h:outputLabel value="Apellido Materno" for="materno" />
                            <h:message for="materno" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <h:selectOneMenu value="#{usuarioController.domicilio.pais}" id="pais">
                                <f:selectItem itemLabel="México" itemValue="México" />
                            </h:selectOneMenu>
                            <h:outputLabel value="País" for="pais" />
                            <h:message for="pais" />
                        </div>
                        <div class="input-field col s4">
                            <h:selectOneMenu value="#{usuarioController.domicilio.estado}" id="estado">
                                <f:selectItem itemLabel="Choose your option" itemDisabled="true" />
                                <f:selectItems value="#{usuarioController.estadoList}" var="estado" itemLabel="#{estado}" itemValue="#{estado}" />
                                <f:ajax event="change" execute="@this" listener="#{usuarioController.actualizarMunicipio()}" render="col-municipio" onevent="" />
                            </h:selectOneMenu>
                            <h:outputLabel value="Estado" for="estado" />
                            <h:message for="estado" />
                        </div>
                        <p:outputPanel id="col-municipio" class="input-field col s4">
                            <h:selectOneMenu value="#{usuarioController.domicilio.municipio}" id="municipio">
                                <f:selectItem itemLabel="Choose your option" itemDisabled="true" />
                                <f:selectItems value="#{usuarioController.municipioList}" var="municipio" itemLabel="#{municipio}" itemValue="#{municipio}" />
                            </h:selectOneMenu>
                            <h:outputLabel value="Municipio" for="municipio" />
                            <h:message for="municipio" />
                        </p:outputPanel>
                        <div class="input-field col s4">
                            <h:selectOneMenu value="#{usuarioController.domicilio.colonia}" id="colonia">
                                <f:selectItem itemLabel="Choose your option" itemDisabled="true" />
                                <f:selectItem itemLabel="Opción 1" itemValue="1" />
                                <f:selectItem itemLabel="Opción 2" itemValue="2" />
                                <f:selectItem itemLabel="Opción 3" itemValue="3" />
                            </h:selectOneMenu>
                            <h:outputLabel value="Colonia" for="colonia" />
                            <h:message for="colonia" />
                        </div>
                        <div class="input-field col s4">
                            <h:selectOneMenu value="#{usuarioController.domicilio.codigoPostal}" id="codigo-postal">
                                <f:selectItem itemLabel="Choose your option" itemDisabled="true" />
                                <f:selectItem itemLabel="Opción 1" itemValue="1" />
                                <f:selectItem itemLabel="Opción 2" itemValue="2" />
                                <f:selectItem itemLabel="Opción 3" itemValue="3" />
                            </h:selectOneMenu>
                            <h:outputLabel value="Código postal" for="codigo-postal" />
                            <h:message for="codigo-postal" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <h:inputText value="#{usuarioController.datosUsuario.denominacion}" id="razon-social" />
                            <h:outputLabel value="Razón Social" for="razon-social" />
                            <h:message for="razon-social" />
                        </div>
                        <div class="input-field col s4">
                            <h:inputText value="#{usuarioController.datosUsuario.telefono}" id="telefono" />
                            <h:outputLabel value="Teléfono" for="telefono" />
                            <h:message for="telefono" />
                        </div>
                        <div class="input-field col s4">
                            <h:inputText value="#{usuarioController.datosUsuario.email}" id="correo-electronico" />
                            <h:outputLabel value="Correo Electrónico" for="correo-electronico" />
                            <h:message for="correo-electronico" />
                        </div>
                    </div>
                    <div class="right">
                        <h:commandButton value="Submit" class="btn white-text waves-effect waves-light" type="button">
                            <f:ajax event="click" listener="#{usuarioController.agregarusuario()}" render="@form" />
                        </h:commandButton>
                    </div>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>

</f:view>
