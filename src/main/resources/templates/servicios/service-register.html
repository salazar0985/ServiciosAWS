<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: common_head()"></head>
<nav th:replace="common/navbar :: common_navbar"></nav>
<body>
<!--Script para inicializar SELECT-->
<script>
    //    initSelect()
    $(document).ready(function () {
        $('select').formSelect();
    });

</script>
<div class="container">
    <!-- Page Content goes here -->
    <h3 class="header">[[#{service_reg_title}]]</h3>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <input th:placeholder="#{service_reg_name}" id="serviceName" type="text" class="validate"/>
                    <label for="serviceName">[[#{service_reg_name}]]</label>
                </div>
                <button class="btn waves-effect waves-light" type="button" name="action" th:text="#{service_reg_add}">
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <div class="row">
                <div class="input-field col s4">
                        <textarea type="text" id="predifiniedServicesTextArea" class="materialize-textarea"
                                  th:placeholder="#{service_reg_registred_placeholder}">
                            </textarea>
                    <label for="predifiniedServicesTextArea" th:text="#{service_reg_registred}"></label>
                </div>
            </div>

            <div class="row">
                <h3 class="header">[[#{service_reg_service_field}]]</h3>
            </div>

            <div class="row">
                <div class="input-field col s4">
                    <input th:placeholder="#{service_reg_field_placeholder}" id="fieldName" type="text"
                           class="validate"/>
                    <label for="fieldName">[[#{service_reg_field}]]</label>
                </div>

                <div class="input-field col s4">
                    <select id="selectDataType">
                        <option value="" disabled selected>[[#{service_reg_select_data_type_choose}]]</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label for="selectDataType" th:text="#{service_reg_select_data_type}"></label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action" th:value="#{service_reg_add}"
                        th:text="#{service_reg_add}">
                    <i class="material-icons right">send</i>
                </button>
            </div>

            <div class="row">
                <div class="input-field col s8">
                        <textarea type="text" id="settedFieldsTextArea" class="materialize-textarea"
                                  th:placeholder="service_reg_field_list_placeholder">
                        </textarea>
                    <label for="settedFieldsTextArea" th:text="#{service_reg_field_list}"></label>
                </div>
            </div>

            <div class="row">
                <h3 class="header">[[#{service_reg_data}]]</h3>
            </div>

            <div class="row">
                <div class="input-field col s4">
                    <label for="customPrice">
                        <input type="checkbox" id="customPrice" class="filled-in" checked="checked"/>
                        <span>[[#{service_reg_price_checkbox}]]</span>
                    </label>
                </div>

                <div class="input-field col s4">
                    <select>
                        <option value="" disabled selected th:text="#{service_reg_payform_choose}"></option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label th:text="#{service_reg_payform}"></label>
                </div>
                <div class="input-field col s4">
                    <select id="selectCurrency">
                        <option value="" disabled selected th:text="#{service_reg_currency_choose}"></option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label for="selectCurrency" th:text="#{service_reg_currency}"></label>
                </div>


                <div class="input-field col s4">
                    <input type="text" id="servicePrice" class="validate"
                           th:placeholder="#{service_reg_price_placeholder}">
                    <label for="servicePrice" th:text="#{service_reg_price}"></label>
                </div>

            </div>

            <div class="row">
                <div class="input-field col s8">
                        <textarea type="text" id="payFormTextArea" class="materialize-textarea"
                                  th:placeholder="service_reg_payform_none">
                        </textarea>
                    <label for="payFormTextArea" th:text="#{service_reg_payform_list}"></label>
                </div>
            </div>

            <div class="row right">
                <button class="btn waves-effect waves-light" type="submit" name="action" th:text="#{button_send}">
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
